<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cozy Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      color: #333;
      line-height: 1.6;
    }
    header, footer {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #f4e4d6;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .menu-section, .cart-section, .checkout-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .menu-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      background: #fefefe;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .item p {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .item input {
      width: 60px;
      margin-bottom: 10px;
    }
    button {
      background-color: #6f4e37;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a3c2e;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .cart-items {
      margin: 10px 0;
      min-height: 30px;
    }
    .cart-items li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .checkout-section {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Cozy Coffee</h1>
  <p>Your favorite local coffee spot</p>
</header>

<section class="hero">
  <h2>Welcome to Cozy Coffee</h2>
  <p>Enjoy freshly brewed coffee and warm vibes.</p>
</section>

<section class="menu-section">
  <h2 style="text-align:center; margin-bottom: 20px;">Menu</h2>
  <div class="menu-items">
    <div class="item">
      <img src="https://source.unsplash.com/220x140/?latte" alt="Latte">
      <h3>Latte</h3>
      <p>$4.50</p>
      <input type="number" min="1" value="1" id="qty-latte">
      <button onclick="addToCart('Latte', 4.50, 'qty-latte')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/220x140/?cappuccino" alt="Cappuccino">
      <h3>Cappuccino</h3>
      <p>$4.00</p>
      <input type="number" min="1" value="1" id="qty-cappuccino">
      <button onclick="addToCart('Cappuccino', 4.00, 'qty-cappuccino')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/220x140/?espresso" alt="Espresso">
      <h3>Espresso</h3>
      <p>$3.00</p>
      <input type="number" min="1" value="1" id="qty-espresso">
      <button onclick="addToCart('Espresso', 3.00, 'qty-espresso')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://source.unsplash.com/220x140/?muffin" alt="Muffin">
      <h3>Blueberry Muffin</h3>
      <p>$2.75</p>
      <input type="number" min="1" value="1" id="qty-muffin">
      <button onclick="addToCart('Blueberry Muffin', 2.75, 'qty-muffin')">Add to Cart</button>
    </div>
  </div>
</section>

<section class="cart-section">
  <h2 style="text-align:center; margin-bottom: 10px;">Cart</h2>
  <div class="cart-items" id="cart-items">
    <p>Your cart is empty.</p>
  </div>
  <div style="text-align:center; margin-top: 10px;">
    <button onclick="checkout()">Checkout</button>
  </div>
</section>

<section class="checkout-section" id="checkout-section">
  <h2>Order Confirmation</h2>
  <p>Thank you for your order!</p>
  <button onclick="goBackToMenu()">Back to Menu</button>
</section>

<footer>
  <p>© 2025 Cozy Coffee</p>
</footer>

<script>
  let cart = [];

  function addToCart(name, price, qtyId) {
    const quantity = parseInt(document.getElementById(qtyId).value);
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += quantity;
    } else {
      cart.push({ name, price, quantity });
    }
    updateCart();
  }

  function updateCart() {
    const cartContainer = document.getElementById('cart-items');
    cartContainer.innerHTML = '';

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    const ul = document.createElement('ul');
    let total = 0;
    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.quantity} x ${item.name}</span>
        <span>$${(item.price * item.quantity).toFixed(2)} <button onclick="removeItem(${index})">✕</button></span>
      `;
      ul.appendChild(li);
      total += item.price * item.quantity;
    });
    cartContainer.appendChild(ul);

    const totalEl = document.createElement('p');
    totalEl.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
    cartContainer.appendChild(totalEl);
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
    } else {
      document.querySelector('.menu-section').style.display = 'none';
      document.querySelector('.cart-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'block';
    }
  }

  function goBackToMenu() {
    cart = [];
    updateCart();
    document.querySelector('.menu-section').style.display = 'block';
    document.querySelector('.cart-section').style.display = 'block';
    document.getElementById('checkout-section').style.display = 'none';
  }
</script>

</body>
</html>
